    responses:
      -
        status: 200
        content: '{"success":true,"message":"List Data Edukasi","data":[{"id":16,"judul":"Test Judul 2","isi":"Test Isi 2","Foto":"vUuAntEOHxklUp4nH1GTqZJmHRmUsErPSLiyloJ1.jpg","created_at":"2025-05-07T09:28:09.000000Z","updated_at":"2025-05-07T09:30:01.000000Z"},{"id":2,"judul":"Pengertian Kesetaraan Gender dan Contohnya .","isi":"Kesetaraan gender adalah kesamaan posisi dan peran antara kaum adam dengan kaum hawa. Sebenarnya apa itu kesetaraan gender (gender equality) dan bagaimana contoh kesetaraan gender dalam kehidupan sehari-hari? \r\n\r\nPengertian kesetaraan gender\r\ndalam buku Kesetaraan Gender dalam Pembangunan Daerah (2023), berikut pengertian kesetaraan gender: \"Kesetaraan gender adalah kesetaraan pemberian hak dan kesempatan kepada perempuan serta laki-laki.\" Selain pemberian hak dan kesempatan, kesetaraan gender juga mencakup persamaan kepemilikan sumber daya beserta pemanfaatannya.\r\nberikut pengertian kesetaraan gender: \"Kesetaraan gender adalah konsep yang dikembangkan menurut Deklarasi Universal Hak Asasi Manusia, dan Konvensi Penghapusan Segala Bentuk Diskriminasi terhadap Perempuan.\" Secara garis besar, deklarasi tersebut menyatakan bahwa semua manusia dilahirkan dalam keadaan bebas dan setara. Merujuk pada deklarasi tersebut, dalam Konvensi Penghapusan Segala Bentuk Diskriminasi terhadap Perempuan, dicantumkan bahwa perempuan dan laki-laki memiliki hak yang sama. Sejatinya, konsep kesetaraan gender merujuk pada kesamaan penuh antara perempuan dan laki-laki, dalam memenuhi hak politik, ekonomi, sosial, budaya, dan sipil. Konsep ini juga merujuk pada situasi di mana tidak ada seorang pun yang bisa merampas atau merebut hak perempuan dan laki-laki. \r\nKesimpulannya, pengertian kesetaraan gender adalah kesamaan hak, posisi, peran, dan kewajiban perempuan serta laki-laki dalam kehidupan. Contoh kesetaraan gender adalah kesamaan peran pria dan perempuan dalam mengerjakan pekerjaan rumah tangga. Misal, pria dan perempuan bekerja sama untuk mengasuh anak, membereskan rumah, dan mencari nafkah. Dengan demikian, tidak hanya perempuan yang harus mengasuh anak, atau pria yang mencari nafkah, keduanya bisa berbagi tugas juga peran tersebut. \r\nBerikut beberapa contoh kesetaraan gender lainnya: \r\nKesamaan gaji untuk perempuan dan pria dalam pekerjaan yang sama \r\nTidak ada toleransi untuk pelecehan seksual, baik itu yang dialami perempuan maupun pria \r\nPerempuan memperoleh hak yang sama untuk menjadi pemimpin atau berpartisipasi dalam politik \r\nPria diperbolehkan mengekspresikan perasaannya sebagaimana yang ia kehendaki.","Foto":"cWDXUv4tkiVzVs4L7EWwYZjDoOkTAKllfUbunmpl.png","created_at":"2025-05-07T04:25:34.000000Z","updated_at":"2025-05-07T04:25:34.000000Z"}]}'
